<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Komputery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Komputery</h1>
    <hr>
    <h2>Dodaj komputer</h2>

    <form action="#" th:action="@{/saveComputer}" th:object="${computerModel}" method="POST">
        <input type="text" th:field="*{name}" placeholder="Nazwa" class="form-control mb-4 col-4">

        <input type="date" th:field="*{dateAccounting}" placeholder="Data zaksięgowania" class="form-control mb-4 col-4">

        <input type="text" th:field="*{priceUSD}" placeholder="Cena USD" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Dodaj komputer</button>
    </form>

    <hr>

    <a th:href="@{/}"> Wróć do listy komputerów</a>
</div>
</body>

</html>
